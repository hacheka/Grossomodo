<div class="player">
  <div class="player__progress-bar">
    <div class="player__buffered-bar" ng-style="{ 'width': currentDuration.bufferedPercentage }"></div>
    <div class="player__played-bar" ng-style="{ 'width': currentDuration.playedPercentage }"></div>
  </div>
  <div class="player__song-info">
    <h1 class="player__song-name">{{ ctrl.selectedSong.title }}</h1>
    <span class="player__album-name">{{ ctrl.album.albumName }}</span>
  </div>
  <audio>
    <source ng-repeat="source in ctrl.selectedSong.media" ng-src="{{ source.url }}" type="{{ source.type }}">
  </audio>
  <div class="player__controls">    
    <div class="player__control player__control--prev" ng-click="prev()" ng-show="playing"></div>   
    <div class="player__control player__control--play" ng-click="play()" ng-show="!playing"></div>
    <div class="player__control player__control--pause" ng-click="pause()" ng-show="playing"></div>
    <div class="player__control player__control--next" ng-click="next()" ng-show="playing"></div>
  </div>
  <div class="cb"></div>
  <div class="player__bar">{{ currentBar }}</div>
</div>
